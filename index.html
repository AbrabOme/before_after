<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before After</title>
    <link rel="stylesheet" href="css/style.css">

    <style>
        section{
            width: 100%;
            padding: 80px 0px;
            text-align: center;
        }

        section a{
            padding: 12px 30px;
            border: 2px solid black;
            color: black ;
            background: transparent;
            text-decoration: none;
            text-transform: uppercase;
            position: relative;
            transition: all 0.3s linear;
            
        }

        section a::after{
            content: "";
            position: absolute;
            background: black;
            height: 100%;
            width: 0;
            left: 0;
            top: 0;
            transition: all 0.3s linear;
            z-index: -1;
            border-radius: 0px 30px 30px 0px;
        }

        section a:hover::after{
            width: 100%;

        }
        section a:hover{
           color: white;

        }
       
    </style>
</head>
<body>
    <section>
        <a href="#">View More</a>
    </section>
</body>
</html>
